{% extends 'layout.html' %}
{% block title %}{{ super() }}Imóveis{% endblock %}

{% block content %}
{% include 'partials/sidebar.html' %}

<div class="content anime-left">
    <div class="px-4">

        <div class="d-flex mt-4">
            <a href="/imoveis" class="mr-4">
                <button class="btn btn-warning btn-floating">
                    <i class="fas fa-angle-double-left"></i>
                </button>
            </a>

            <h3 class="text-center">
                <strong>Informações do imóvel</strong>
            </h3>
        </div>

        <hr class="mt-4 mb-5">

        <div class="row">
            <div class="row">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <h4 class="mb-4">Documentos</h4>

                        <form action="/imoveis/docs/{{ imovel.id }}" method="POST" enctype="multipart/form-data">
                            <div class="form-group d-flex">
                                <div class="form-file">
                                    <input type="file" name="doc_imovel" id="doc_imovel" class="form-file-input"
                                        accept="application/pdf">
                                    <label class="form-file-label" for="doc_imovel">
                                        <span class="form-file-text">Documento do imóvel</span>
                                        <span class="form-file-button">Buscar</span>
                                    </label>
                                </div>

                                <button class="ml-3 btn btn-outline-info btn-floating" data-toggle="tooltip"
                                    data-placement="bottom" title="Visualizar documento">
                                    <i class="fas fa-eye"></i>
                                </button>

                                <button type="submit" class="ml-2 btn btn-info btn-floating" data-toggle="tooltip"
                                    data-placement="bottom" title="Salvar" disabled>
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </button>
                            </div>
                        </form>

                        <form action="/imoveis/docs/{{ imovel.id }}" method="POST" enctype="multipart/form-data">
                            <div class="form-group d-flex">
                                <div class="form-file">
                                    <input type="file" name="doc_proprietario" id="doc_proprietario"
                                        class="form-file-input" accept="application/pdf">
                                    <label class="form-file-label" for="doc_proprietario">
                                        <span class="form-file-text">Certidões do proprietário</span>
                                        <span class="form-file-button">Buscar</span>
                                    </label>
                                </div>

                                <button class="ml-3 btn btn-outline-info btn-floating" data-toggle="tooltip"
                                    data-placement="bottom" title="Visualizar documento">
                                    <i class="fas fa-eye"></i>
                                </button>

                                <button type="submit" class="ml-2 btn btn-info btn-floating" data-toggle="tooltip"
                                    data-placement="bottom" title="Salvar" disabled>
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12 col-md-6">

                        <h4 class="mb-4">Fotos</h4>

                        <form action="/imoveis/informacoes/{{ imovel.id }}" method="POST" enctype="multipart/form-data">
                            <div class="form-group d-flex">
                                <div>
                                    <div class="form-file">
                                        <input type="file" name="capa" id="capa" class="form-file-input"
                                            accept="image/jpeg">
                                        <label class="form-file-label" for="capa">
                                            <span class="form-file-text">Capa</span>
                                            <span class="form-file-button">Buscar</span>
                                        </label>
                                    </div>
                                    <small class="text-danger" id="alert-capa"></small>
                                </div>

                                <span data-toggle="modal" data-target="#modalFoto">
                                    <button type="button" class="ml-3 btn btn-outline-info btn-floating"
                                        data-toggle="tooltip" data-placement="bottom" title="Visualizar foto">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </span>

                                <button type="submit" class="ml-2 btn btn-info btn-floating" data-toggle="tooltip"
                                    data-placement="bottom" title="Salvar" id="salvar_foto" disabled>
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% include 'partials/modal-foto.html' %}

<script src="{{ url_for('static', filename='js/upload.js') }}"></script>

{% endblock %}
