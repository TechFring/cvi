<div class="modal fade" id="modalConfiguracoes" tabindex="-1" aria-labelledby="modalConfiguracoesLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="modalConfiguracoesLabel">Alterar dados</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="/configuracoes" method="POST">
                <div class="modal-body mt-4">
                    <div class="form-group">
                        <div class="form-outline">
                            <input type="text" name="nome" id="nome" class="form-control" value="{{ secretaria.nome }}"
                                required>
                            <label class="form-label" for="nome">Nome</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-outline">
                            <input type="text" name="nome_usuario" id="nome_usuario" class="form-control"
                                value="{{ secretaria.nome_usuario }}" required>
                            <label class="form-label" for="nome_usuario">Usu√°rio</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-outline">
                            <input type="email" name="email" id="email" class="form-control"
                                value="{{ secretaria.email }}" required>
                            <label class="form-label" for="email">Email</label>
                        </div>
                    </div>

                    <div class="form-check form-switch my-4">
                        <input class="form-check-input" type="checkbox" id="switchPassword" />
                        <label class="form-check-label" for="switchPassword">
                            Deseja alterar a sua senha?
                        </label>
                    </div>

                    <div class="form-group d-none mb-4" id="groupSenha">
                        <div class="form-outline">
                            <input type="password" name="senha" id="senha" class="form-control">
                            <label class="form-label" for="senha">Senha</label>
                        </div>
                    </div>

                </div>

                <div class="modal-footer d-flex justify-content-between">
                    <a href="#" class="text-muted" data-dismiss="modal">
                        <strong>Fechar</strong>
                    </a>

                    <button class="btn btn-info">
                        Salvar<i class="fas fa-angle-double-right ml-1"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
